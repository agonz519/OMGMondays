<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="server.js"></script>

  <title>Reservations</title>

</head>
<body style="margin:0 10%">
  
  <div class="jumbotron" style="text-align:center">
    <h1 style="border-bottom:1px solid rgb(177, 177, 177); margin:0 10%; padding:0 0 2% 0;">
        <span class="glyphicon glyphicon-align-left glyphicon-bed" style="padding:0 2%" aria-hidden="true"></span>OMG Mondays</h1>    <h3>Make Your Reservation</h3>
    <a href="tables" class="btn btn-primary">View Tables</a>
    <a href="index" class="btn btn-default">Home</a>
  </div>
  
  <div id="web-form">
    <div class="panel panel-default">
            <div class="panel-heading">Table Reservation</div>
      <div class="panel-body">
        <form id="form">

          <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" name='nameValidate' id="name" placeholder="Bob">
          </div>

          <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="text" class="form-control" name='phonenumberValidate' id="phonenumber" placeholder="770-777-7777">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name='emailValidate' id="email" placeholder="bob@bob.com">
          </div>

          <div class="form-group">
            <label for="uniqueid">Unique Id</label>
            <input type="text" class="form-control" name='uniqueidValidate' id="uniqueid" placeholder="12345">
          </div>

          <button id="submit" type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
    </div>
  </div>
  
  <a href="">API Table Link</a>
  <span style="padding: 0 10px">|</span>
  <a href="">API Wait List</a>

</body>
</html>
